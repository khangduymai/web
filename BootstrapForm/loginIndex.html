<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Page</title>

        <!--<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"> -->

        <!-- <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css"> -->

        <!--*******************************************************************************************-->

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!-- Fontawsome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <!--style.css-->
        <link rel="stylesheet" href="src/css/resetStyle.css">
        <link rel="stylesheet" href="src/css/loginStyle.css">
    </head>

    <body>


        <div class="modal-dialog text-center">
            <div class="col-sm-8 col-lg-9 main-section">
                <div class="modal-content">

                    <div class="col-12 user-img">
                        <img src="src/assests/user.png" />
                    </div>

                    <form class="col-12">
                        <div class="form-group">
                            <input  type="text" class="form-control" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <input  type="password" class="form-control" placeholder="Enter Password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary custom-btn"><i class="fas fa-sign-in-alt" id='sign-in-icon'></i>Login</button>
                    </form>

                    <div class="col-12 forgot">
                        <a href="#">Forgot Password?</a>
                    </div>

                </div> <!-- end modal content-->
            </div>
        </div>
       
        


    </body>

</html>
